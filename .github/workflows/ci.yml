name: CI-Pipeline

on:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: ./.github/actions/pnpm-setup

      - name: Build and Lint
        run: pnpm -r --parallel build lint:hard
